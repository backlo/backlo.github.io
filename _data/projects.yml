# Project Section
- layout: top-middle
  name: Stardium - 농구 팀 매칭 서비스
  github: backlo/stardium
  dates: 2019.11.26 ~ 2019.12.27
  quote: >
    시간과 장소에 제약 받지 않고 소모임을 맺어주는 플랫폼 
  description: |
    - 우아한 테크코스 최종 팀 프로젝트
    - 팀 회의를 통해 현업과 같이하자는 목표를 세우고 진행
    - 1차 버전과 2차 버전으로 나눠 진행
      - 1차: 빠른 기능 제작과 실 서비스를 배포한다는 목적을 두고 팀 프로젝트 진행
      - 2차: 1차에서 <mark>마음에 안들거나 부족한 부분을 개선</mark>하기 위해 개인 프로젝트로 추가 진행
    - 데모 영상 - **[보러 가기](https://www.youtube.com/watch?v=wkLuv0CkU60&ab_channel=Sooreal)**
    - 스펙 및 상세 정보 - **[보러 가기](https://github.com/backlo/stardium/blob/master/README.md)**
- layout: top-middle
