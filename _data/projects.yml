    Youtube(Web) 서비스와 똑같이 만든 비디오 공유 플랫폼
  description: | 
    - 우아한 테크코스 미니 팀 프로젝트
    - <mark>진정한 협업</mark>의 경험
      - 코드 리뷰를 통해 개발 시야 및 코드 품질 향상
      - 칸반 보드의 사용으로 일정 및 관리가 용이
      - 매주 회고를 통해 팀원 간에 불편함 없이 프로젝트 진행 (일의 능률 향상)
