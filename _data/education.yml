# Education Section
- layout: left
  name: 우아한테크코스
  dates: 2019.05.07 ~ 2019.12.27
  link: https://woowacourse.github.io/
  quote: >
    우아한 형제들에서 주관하는 자바 웹 백앤드 교육 서비스
  description: | 
    - 자바지기 박재성님의 자바 웹 백앤드 강의 수강
    - 미션 기반의 코드 리뷰 중심으로 진행 - ***[미션 보러가기](https://github.com/backlo/woowahantechcourse/)***
      - 경력 개발자와 함께 1:1 피드백을 하면서 교육생의 프로그래밍 역량 향상
      - OOP, TDD, 클린코드 등 프로그래밍에 대해 전반적으로 성장할 수 있었던 계기
      - 서블릿, 컨테이너, 의존성 주입 등 전반적인 스프링의 내부 구조에 대해 직접 구현
    - 페어 프로그래밍 및 팀 프로젝트를 통해 올바른 협업 경험
    - **[테코톡](https://www.youtube.com/watch?v=6wPr2jgdDxM&t=16s)**, **[글쓰기 미션](https://github.com/woowacourse/woowa-writing-1/tree/backlo)**을 통해 현업에 필요한 소프트 스킬에 대해 경험