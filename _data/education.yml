# Education Section
- layout: left
  name: 우아한테크코스
  dates: 2019.05.07 ~ 2019.12.27
  link: https://woowacourse.github.io/
  quote: >
    우아한 형제들에서 주관하는 자바 웹 백앤드 교육 서비스
  description: | 
    - [간단 소개]
      - 우아한 형제들에서 주관하는 자바 웹 백앤드 교육 코스
      - 자바와 스프링에 대해 깊게 배울 수 있었음
    - [교육 상세 내용]
      - 자바 기준으로 좋은 코드를 어떻게 구현해야 하는지 객체 지향 언어란 무엇인지 등 코드 레벨 스킬들을 학습 및 습득
      - 강의 중심이 아닌 미션 기반 수업이라 스스로 생각하고 공부하는 능력을 얻음 - ***[미션 보러가기](https://github.com/backlo/woowahantechcourse/)***
      - 혼자가 아닌 경력 개발자와 1:1로 피드백을 받으며 프로그래밍 역량 향상
      - JPA 학습하여 ORM에 대한 경험 및 기술 습득
      - 스프링이 사용하고 있는 기술들 예를 들어 JDBC, DI 등을 직접 구현함으로써 내부적으로 이해
      - 페어 프로그래밍, 프로젝트 경험하여 소프트 스킬 및 협업을 경험
      - 클라우딩 컴퓨팅 서비스인 AWS에 직접 배포하여 CI/CD 등을 경험
      - **[테코톡](https://www.youtube.com/watch?v=6wPr2jgdDxM&t=16s)**, **[글쓰기 미션](https://github.com/woowacourse/woowa-writing-1/tree/backlo)** 등 개발 외적으로 부족한 부분을 채움